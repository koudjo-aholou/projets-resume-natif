<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="label">
                    <span class="input-group-addon">Amount</span>
                  </div>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label">
                    <span class="input-group-addon">Rent</span>
                  </div>
                  <input type="number" class="form-control" id="rent-month" placeholder="Monthly Rent">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label">
                    <span class="input-group-addon">mÂ²</span>
                  </div>
                  <input type="number" class="form-control" id="size" value="0">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label">
                    <span class="input-group-addon">Annual <br /> cost/fees</span>
                  </div>
                  <input type="number" class="form-control" id="fees-cost" value="0">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label">
                    <span class="input-group-addon">Interest</span>
                  </div>
                  <input type="number" step="0.01" class="form-control" id="interest" placeholder="Loan Interest" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label">
                    <span class="input-group-addon">Years</span>
                  </div>
                  <input type="number" step="5" class="form-control" id="years" placeholder="Years To Repay" required>
                </div>
              </div>
              <div class="forn-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- LOADER -->
           
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
          
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="label-result">
                    <span class="input-group-addon">Monthly <br/> Payment</span>
                  </div>
                  <input type="string" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label-result">
                    <span class="input-group-addon">Cash <br/> Flow</span>
                  </div>
                  <input type="string" class="form-control" id="cash-flow" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label-result">
                    <span class="input-group-addon">Price <br/> Per square</span>
                  </div>
                  <input type="string" class="form-control" id="m-price" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label-result">
                    <span class="input-group-addon">Annual <br/> Rent Total</span>
                  </div>
                  <input type="string" class="form-control" id="total-rent" disabled>
                </div>
              </div>
               <!-- rendement brut && net -->
              <div class="form-group">
                <div class="input-group">
                  <div class="label-result">
                    <span class="input-group-addon">Gross <br/> Yield</span>
                  </div>
                  <input type="string" class="form-control" id="gross-yield" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="label-result">
                    <span class="input-group-addon">Net <br/> Yield</span>
                  </div>
                  <input type="string" class="form-control" id="net-yield" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="label-result">
                    <span class="input-group-addon">Total <br/> Payment</span>
                  </div>
                  <input type="string" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="label-result">
                    <span class="input-group-addon">Total <br/> Interest</span>
                  </div>
                  <input type="string" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
