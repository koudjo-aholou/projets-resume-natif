<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
   <link href="style.css" rel="stylesheet"> 
  <title>Liste des courses :</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card-panel z-depth-2">
          <div class="card-content">
            <h3 class="card-title center-align">Listes des courses : </h3>
            <div class="row">
              <form action="" id="task-form">
                <div class="input-field col l6 s12">
                  <i class="material-icons prefix">add_shopping_cart</i>
                  <input type="text" name="task" id="task" required>
                  <label for="task">Produit*</label>
                </div>
                <div class="input-field col l3 s12">
                    <i class="material-icons prefix">euro_symbol</i>
                    <input type="number" step="any" name="task-price" id="task-price">
                    <label for="task-price">Prix</label>
                </div>
                <div class="input-field col l3 s12">
                    <i class="material-icons prefix">business_center</i>
                    <input type="text" name="task-enseigne" id="task-enseigne">
                    <label for="task-enseigne">Enseigne</label>
                </div>
                <div class="col s12">
                  <button 
                    class="btn waves-effect waves-dark" 
                    type="submit" name="action" style="margin: 10px;"
                  >
                    Ajouter un élément
                      <i class="large material-icons right">add</i>
                  </button>
                </div>
              </form>
            </div>
            <div class="divider"></div>
            <div class="card-action">
              <h5 id="task-title">Éléments</h5>
              <div class="input-field s12">
                <i class="material-icons prefix">search</i>
                <input type="text" name="filter" id="filter">
                <label for="filter">Filtrer par produit</label>
                <ul class="collection">
                </ul>
                <a href="#" class="clear-tasks btn black">Effacer les éléments</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="App.js"></script>
</body>
<footer class="my-footer">
  <div class="footer-element">
    <div class="grey-text text-lighten-4">
      © 2019 Copyright <br /> Koudjo AHOLOU
    </div>
    <div>
      <a class="grey-text text-lighten-4 right" href="https://github.com/koudjo-aholou/projets-resume-natif" target="_blank">Others projects</a>
    </div>
  </div>
  </footer>
</html>
